  <body>
    <!--  9625891968897 -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <img src="./images/brand-icon.png" width="100%" />
        </div>
      </div>
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="search form-group">
            <input
              type="text"
              id="dial-code"
              list="countryCode"
              style="width: 70px; position: absolute; height: 90%; margin: 3px"
            />
            <datalist id="countryCode">
              <option value="+91" selected>+91</option>
              <option value="+44">+44</option>
              <option value="+1">+1</option>
              <!-- <option value="">+1</option> -->
            </datalist>
            <input
              type="tel"
              class="form-control ps-5"
              id="link"
              placeholder="Whatsapp No. to Start new chat"
              minlength="10"
              maxlength="10"
              pattern="^[6789]\d{9}$"
            />
            <button class="btn btn-clear" id="clearNumber">x</button>
            <button class="btn btn-primary" id="go">Go</button>
          </div>
          <div class="form-group col-md-12 mt-3">
            <label for="textMsg">Text to include in chat</label>
            <button id="clearText" class="btn btn-primary">Clear Text</button>
            <textarea class="form-control" id="textMsg" rows="3"></textarea>
          </div>
          <div id="errorMsg" class="text-danger"></div>
        </div>
      </div>
