<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whatsapp opener</title>
  <link rel="icon" href="./images/favicon-64x64.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!--  9625891968897 -->
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <!-- <i class="fab fa-whatsapp"></i> -->
          <!-- <select>
              <option>+91</option>
              <option>+91</option>
              <option>+91</option>
            </select> -->
          <input type="tel" class="form-control" id="link" placeholder="Whatsapp Number or Start new chat"
            minlength="10" maxlength="10" pattern="^[6789]\d{9}$" oninput="checkLength(event)" />
          <button class="btn btn-primary" id="go">Go</button>
        </div>
        <div id="errorMsg" class="text-danger"></div>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-md-8 offset-2">
        <div class="input-group">
          <select class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Dropdown
            <option value="91">+91</option>
            <option value="+44">+44</option>
            <option value="+1">+1</option>
          </select>
          <input type="tel" class="form-control" id="link" placeholder="Whatsapp Number or Start new chat"
          minlength="10" maxlength="10" pattern="^[6789]\d{9}$" oninput="checkLength(event)" aria-label="Search buttons">
          <button class="btn btn-success px-5" type="button" aria-expanded="false"> Go</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="./script.js"></script> -->
</body>

</html>
